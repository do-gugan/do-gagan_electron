<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <link rel="stylesheet" href="settings.css">
        <title>Settings</title>
     </head>
    <body>
    <div id="main">
        <div id="Group_FunctionTemplates" class="grid1">
        <fieldset id="fieldset1">
            <legend id="Legend_FunctionTemplates"></legend>
                <div id="fieldset_inner_left">
                    <div>F1:<input id="Txt_templateF1" type="search" onchange="changeSnippet('F1');" /></div>
                    <div>F2:<input id="Txt_templateF2" type="search" onchange="changeSnippet('F2');" /></div>
                    <div>F3:<input id="Txt_templateF3" type="search" onchange="changeSnippet('F3');" /></div>
                    <div>F4:<input id="Txt_templateF4" type="search" onchange="changeSnippet('F4');" /></div>
                    <div>F5:<input id="Txt_templateF5" type="search" onchange="changeSnippet('F5');" /></div>    
                </div>
                <div id="fieldset_inner_right">
                    <div id="Lbl_TemplateGuideT" class="guide">a</div>
                    <div id="Lbl_TemplateGuideC" class="guide">b</div>
                    <button id="Btn_Reset" onclick="resetSnippets();">RESET</button>
                </div>
        </fieldset>
        </div>
        <div class=grid2>
            <div>
                <span id="Lbl_AutoSave_before"></span>
                <input type="number" id="Txt_AutoSave" step='1' min='1' onchange="changeAutoSaveDur();"/>
                <span id="Lbl_AutoSave_after"></span>
            </div>
            <div id="Lbl_AutoLockOn_Title"></div>
            <div id="LockOnList_outer">
                <div id="LockOnList_inner">
                    <label>
                        <input type="checkbox" id="Chk_AutoLockOn_click" onchange="changeAutoLocSetting('click');"/>
                        <span id="Lbl_AutoLockOn_click"></span>    
                    </label>
                    <label>
                        <input type="checkbox" id="Chk_AutoLockOn_skip" onchange="changeAutoLocSetting('skip');"/>
                        <span id="Lbl_AutoLockOn_skip"></span>    
                    </label>
                    <label>
                        <input type="checkbox" id="Chk_AutoLockOn_type" onchange="changeAutoLocSetting('type');"/>
                        <span id="Lbl_AutoLockOn_type"></span>    
                    </label>
                    <label>
                        <input type="checkbox" id="Chk_AutoLockOn_speaker" onchange="changeAutoLocSetting('speaker');"/>
                        <span id="Lbl_AutoLockOn_speaker"></span>    
                    </label>
                    <label>
                        <input type="checkbox" id="Chk_AutoLockOn_snippets" onchange="changeAutoLocSetting('snippets');"/>
                        <span id="Lbl_AutoLockOn_snippets"></span>    
                    </label>
                    <label>
                        <input type="checkbox" id="Chk_AutoLockOn_addmemo" onchange="changeAutoLocSetting('addmemo');"/>
                        <span id="Lbl_AutoLockOn_addmemo"></span>    
                    </label>
                </div>
            </div>
            <div>
                <span id="Lbl_MultiplySkipTime_before"></span>
                <select id="Sel_MultiplySkipTime" onchange="changeMultiplyJumpSec();">
                    <option >0.1x</option>
                    <option >0.5x</option>
                    <option >2x</option>
                    <option >3x</option>
                    <option >5x</option>
                    <option >10x</option>
                </select>
                <span id="Lbl_MultiplySkipTime_after"></span>
            </div>
            <div>
                <span id="Lbl_Guide1" class="guide"></span>
            </div>
        </div>
        <div class=grid3>
            <button id="Btn_Close" onclick="closeSettings();">Close</button>
        </div>
    </div>
    </body>
    <script src="settings.js"></script>
</html>
